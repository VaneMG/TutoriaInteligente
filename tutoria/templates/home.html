<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - SpeakUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7fc;
            color: #333;
        }

        /* Encabezado */
        header {
            background-color: #004AAD;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #ddd;
        }

        /* Contenido */
        .content {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #004AAD;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        /* Estilo de la imagen */
        img {
            max-width: 400px; /* Ancho máximo de la imagen */
            height: auto; /* Altura automática para mantener la proporción */
            margin-bottom: 20px; /* Espacio inferior */
        }

        /* Pie de página */
        footer {
            background-color: #004AAD;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="menu">
            <ul>
                <li><a href="{% url 'about' %}">Así funciona</a></li>
                <li><a href="{% url 'courses' %}">Cursos</a></li>
                <li><a href="{% url 'profile' %}">Perfil</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- Contenido de la página de inicio -->
    <div class="content">
        <h1>¡Bienvenido a SpeakUp!</h1>
        <p>"Tu camino hacia la fluidez, guiado por la inteligencia."</p>
        <img src="https://raw.githubusercontent.com/VaneMG/Imagen/main/Logo.png" alt="Logo de SpeakUp">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Derechos reservados © 2024 Speak Up</p>
    </footer>
</body>
</html>
