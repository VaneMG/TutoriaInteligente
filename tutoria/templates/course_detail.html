<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Curso - SpeakUp</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Mínimo 100% del viewport height */
        }

        .menu {
            background-color: #FFEFBA;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            flex: 1; /* El contenido se expandirá para llenar el espacio restante */
        }

        .course-details {
            background-color: #f5f5f5; /* Gris muy claro */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Para centrar el contenido */
        }

        .course-details h1 {
            color: #333;
        }

        .course-details img {
            margin-bottom: 10px; /* Espacio entre la imagen y el botón */
        }

        .course-details p {
            color: #333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #000000; /* Borde negro */
        }

        footer {
            background-color: #FFEFBA;
            color: #000;
            text-align: center;
            padding: 10px 0;
            height: 50px; /* Cambia este valor al tamaño deseado */
            line-height: 50px; /* Igualar la altura del texto con la altura del contenedor */
        }

        footer p {
            margin: 0; /* Eliminar el margen predeterminado del párrafo */
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'about' %}">Así funciona</a></li>
            <li><a href="{% url 'courses' %}">Cursos</a></li>
            <li><a href="{% url 'profile' %}">Perfil</a></li>
            <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        </ul>
    </div>

    <!-- Contenido de la página de detalles del curso -->
    <div class="content">
        <div class="course-details">
            <h1>{{ course.title }}</h1>
            <p>{{ course.description }}</p>
            {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course.title }}">
            {% endif %}
            <a href="{% url 'activities' %}" class="btn">Ver actividades</a> <!-- Modificación del enlace -->
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Derechos reservados &copy; 2024 SpeakUp</p>
    </footer>
</body>
</html>
