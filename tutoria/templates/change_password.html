<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        body {
            background-color: #004AAD;
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .fieldWrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .fieldWrapper label {
            margin-right: 10px;
            color: #000000;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #000000;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #004AAD;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #003366;
        }

        p {
            text-align: center;
            color: #000000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cambiar Contraseña</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="fieldWrapper">
                <label for="id_username">Nombre de usuario:</label>
                <input type="text" name="username" id="id_username">
            </div>

            <div class="fieldWrapper">
                <label for="id_old_password">Contraseña actual:</label>
                <input type="password" name="old_password" id="id_old_password">
            </div>

            <div class="fieldWrapper">
                <label for="id_new_password1">Nueva contraseña:</label>
                <input type="password" name="new_password1" id="id_new_password1">
            </div>

            <div class="fieldWrapper">
                <label for="id_new_password2">Confirmar nueva contraseña:</label>
                <input type="password" name="new_password2" id="id_new_password2">
            </div>

            <button type="submit">Cambiar Contraseña</button>
        </form>

        <p><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
    </div>
</body>
</html>
