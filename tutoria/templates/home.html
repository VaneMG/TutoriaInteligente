<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - SpeakUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #FFEFBA;
            color: #000;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #333;
        }

        #bienvenida {
            text-align: center;
            margin-bottom: 50px;
        }

        #cursos ul {
            list-style-type: none;
            padding: 0;
        }

        #cursos ul li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #FFEFBA;
            color: #000;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <header>
        <div class="menu">
            <ul>
                <li><a href="{% url 'about' %}">Así funciona</a></li>
                <li><a href="{% url 'courses' %}">Cursos</a></li>
                <li><a href="{% url 'profile' %}">Perfil</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- Contenido de la página de inicio -->
    <div class="content">
        <h1>¡Bienvenido a SpeakUp!</h1>
        <p id="bienvenida">Este es el contenido de la página de inicio.</p>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Derechos reservados © 2024 SpeakUp</p>
    </footer>
</body>
</html>
