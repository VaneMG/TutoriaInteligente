<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SpeakOut</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: serif; /* Cambio de tipo de letra a serif */
            background-color: #FFEFBA; /* Color amarillo bebé */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-around; /* Alineación de los paneles */
            height: 90%;
            width: 90%;
        }

        .left-panel {
            width: 40%; /* Ajustar el ancho del panel izquierdo */
            text-align: center;
            padding: 20px;
        }

        .left-panel h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 18px;
        }

        .right-panel {
            width: 40%; /* Ajustar el ancho del panel derecho */
            background-color: white; /* Fondo blanco para el recuadro de inicio de sesión */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel h2 {
            font-size: 24px; /* Texto de "Iniciar Sesión" más grande */
            margin-bottom: 20px;
        }

        .right-panel form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-panel input[type="text"],
        .right-panel input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right-panel button {
            background-color: white; /* Botón de "Iniciar Sesión" de color blanco */
            color: black; /* Texto del botón */
            border: 1px solid black; /* Borde de color negro */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .right-panel button:hover {
            background-color: black; /* Cambio de color al pasar el mouse */
            color: white;
        }

        .right-panel p {
            margin-bottom: 10px;
        }

        /* Estilo para mensajes de error */
        .error-message {
            color: black;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Bienvenido a SpeakUp!</h1>
            <p>Inicia sesión para empezar a aprender.</p>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Iniciar Sesión</h2>
                {% if messages %}
                    <ul class="error-message">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nombre de Usuario">
                    <input type="password" name="password" placeholder="Contraseña">
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <p>No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
                <p>¿Olvidaste tu contraseña? <a href="{% url 'change_password' %}">Cambiar Contraseña</a></p>
            </div>
        </div>
    </div>
</body>
</html>
