<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Actividad</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .menu {
            background-color: #FFEFBA;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center; /* Centra el contenido horizontalmente */
        }

        .evaluation-form {
            background-color: #f5f5f5; /* Gris muy claro */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: inline-block; /* Ajusta el ancho al contenido */
        }

        .question {
            margin-bottom: 10px;
            text-align: left; /* Alinea el texto de la pregunta a la izquierda */
        }

        .question label {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .question input[type="radio"] {
            margin-right: 10px;
        }

        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #FFEFBA;
            color: #000;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            height: 50px; /* Cambia este valor al tamaño deseado */
            display: flex;
            align-items: center; /* Centra verticalmente el contenido */
            justify-content: center; /* Centra horizontalmente el contenido */
        }

        .result-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none; /* Oculta inicialmente el contenedor de resultados */
        }

        .result-container.show {
            display: block; /* Muestra el contenedor de resultados cuando se activa */
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'about' %}">Así funciona</a></li>
            <li><a href="{% url 'courses' %}">Cursos</a></li>
            <li><a href="{% url 'profile' %}">Perfil</a></li>
            <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Detalles de la Actividad</h1>
        <form method="post" class="evaluation-form" id="activity-form" data-url="{% url 'activity_detail' activity.id %}">
            {% csrf_token %}
            <input type="hidden" name="activity_id" value="{{ activity.id }}">
            {% for pregunta in preguntas %}
            <div class="question">
                <label>{{ pregunta.texto }}</label><br>
                {% for opcion in pregunta.opcionrespuesta_set.all %}
                <label style="display: inline-block; margin-right: 10px; font-size: 14px;">
                    <input type="radio" name="question_{{ pregunta.id }}" value="{{ opcion.id }}">
                    {{ opcion.texto }}
                </label>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="submit-button" id="submit-button">Enviar respuestas</button>
        </form>
    
        <div class="score-container" id="score-container" style="display: none;">
            <p>Puntaje total: <span id="total-score"></span></p>
            <p>Calificación final: <span id="final-score"></span></p>
        </div>
    
        <div id="back-to-activities-container" style="display: none;">
            <a href="{% url 'activities' %}"><button>Volver a Actividades</button></a>
        </div>
    </div>
    
    <footer>
        <p>Derechos Reservados &copy; 2024</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submit-button').addEventListener('click', function(event) {
                event.preventDefault();
                var form = document.getElementById('activity-form');
                var url = form.getAttribute('data-url');
                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', url);
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            document.getElementById('total-score').innerText = response.total_score;
                            document.getElementById('final-score').innerText = response.final_score;
                            document.getElementById('score-container').style.display = 'block';
                            document.getElementById('back-to-activities-container').style.display = 'block';
                            document.getElementById('activity-form').style.display = 'none';
                        }
                    }
                };
                xhr.send(formData);
            });
        });
    </script>

</body>
</html>
