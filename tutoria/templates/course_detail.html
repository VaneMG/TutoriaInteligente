<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Curso - SpeakUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Mínimo 100% del viewport height */
        }

        .menu {
            background-color: #004AAD;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            flex: 1; /* El contenido se expandirá para llenar el espacio restante */
            display: flex;
            justify-content: center; /* Centrar el contenido horizontalmente */
            align-items: center; /* Centrar el contenido verticalmente */
        }

        .course-details {
            background-color: #fff; /* Fondo blanco */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px; /* Ancho máximo del contenedor */
        }

        .course-details h1 {
            color: #004AAD; /* Azul principal */
            margin-bottom: 20px;
        }

        .course-details p {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: left;
        }

        .course-details img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #004AAD; /* Azul principal */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #003366; /* Azul oscuro al pasar el mouse */
        }

        footer {
            background-color: #004AAD; /* Azul principal */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="menu">
        <ul>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'about' %}">Así funciona</a></li>
            <li><a href="{% url 'courses' %}">Cursos</a></li>
            <li><a href="{% url 'profile' %}">Perfil</a></li>
            <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
        </ul>
    </div>

    <!-- Contenido de la página de detalles del curso -->
    <div class="content">
        <div class="course-details">
            <h1>{{ course.title }}</h1>
            <p>{{ course.description }}</p>
            {% if course.image %}
            <img src="{{ course.image.url }}" alt="{{ course.title }}">
            {% endif %}
            <a href="{% url 'activities' %}" class="btn">Ver actividades</a> <!-- Modificación del enlace -->
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Derechos reservados &copy; 2024 SpeakUp</p>
    </footer>
</body>
</html>
